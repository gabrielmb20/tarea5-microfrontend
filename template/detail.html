<h4 style="margin-top: 15px">{{ author }}</h4>
<h5>Author's details</h5>

<form>
  <div class="row">
    <div class="six columns">
       <label for="idInput">ID</label>
       <input class="u-full-width" id="_id" type="text" value="{{ _id }}" readonly/>
    </div>
    <div class="six columns">
       <label for="nameInput">name</label>
       <input class="u-full-width" id="name" type="text" value="{{ name }}" readonly/>
    </div>
    <div class="six columns">
      <label for="periodInput">period</label>
      <input class="u-full-width" id="period" type="text" value="{{ period }}" readonly/>
   </div>
  </div>
  <div class="row">
    <div class="six columns">
       <label for="idInput">Year</label>
       <input class="u-full-width" id="year" type="text" value="{{ year }}" readonly/>
    </div>
    <div class="six columns">
       <label for="group_idInput">group_id</label>
       <input class="u-full-width" id="group_id" type="text" value="{{ group_id }}" readonly/>
    </div>
    <div class="six columns">
      <label for="professor_idInput">professor_id</label>
      <input class="u-full-width" id="professor_id" type="text" value="{{ professor_id }}" readonly/>
   </div>
  </div>
</form>

<h5>courses</h5>
<ul>
{{#courses}}
  <li><a href="https://courses-minisite.netlify.app/get?id={{course_id}}">{{title}}</li>
{{/courses}}
</ul>
