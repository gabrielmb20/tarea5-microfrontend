<h4 style="margin-top: 15px">{{ professors }}</h4>

<h5>Professors's details</h5>
<form>
  <div class="row">
    <div class="six columns">
       <label for="idInput">ID</label>
       <input class="u-full-width" id="_id" type="text" value="{{ _id }}" readonly/>
    </div>
    <div class="six columns">
       <label for="countryInput">Country</label>
       <input class="u-full-width" id="country" type="text" value="{{ country }}" readonly/>
    </div>
  </div>
  <div class="row">
    <div class="six columns">
       <label for="nameInput">name</label>
       <input class="u-full-width" id="name" type="text" value="{{ name }}"  readonly/>
    </div>
    <div class="six columns">
       <label for="employee_codeInput">employee_code</label>
       <input class="u-full-width" id="employee_code" type="text" value="{{ employee_code  }}"  readonly/>
    </div>
  </div>
</form>

<h5>courses</h5>
<ul>
{{#courses}}
  <li><a href="https://courses-minisite.netlify.app/get?id={{course_id}}">{{course_name}}</li>
{{/courses}}
</ul>
